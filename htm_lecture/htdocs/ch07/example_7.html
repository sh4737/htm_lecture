<!DOCTYPE html>
<html>
<head>
	<title>Ellipsis</title>
	<style>
		h1, p {
			width: 300px;
		}
		
		.ellipsis {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<h1 class="ellipsis">Lorem Ipsum is simply dummy text</h1>
	<p class="ellipsis">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
</body>
</html>
