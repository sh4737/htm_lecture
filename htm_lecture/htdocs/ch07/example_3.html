<!DOCTYPE html>
<html>
<head>
	<title>One True Layout</title>
	<style>		
		body {
			width: 500px;
			margin: 10px auto;
		}
		#middle { overflow: hidden; }
		#left { float: left; width: 150px; background: red; }
		#right { float: right; width: 350px; background: blue; }
		
		#top { background: green; }
		#bottom { background: purple; }
	</style>
</head>
<body>
	<div id="top">Lorem Ipsum</div>
	<div id="middle">
		<div id="left">Contrary to popular belief</div>
		<div id="right">Lorem Ipsum has been the industry's standard dummy text There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour,</div>
	</div>
	<div id="bottom">Lorem Ipsum is not simply random text. </div>
</body>
</html>
