<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Media Type</title>
    <style>
    	@media screen {
    		body { background-color: red; }
    	}
    	
    	@media print {
    		body { background-color: green; }
    	}
    </style>
</head>
<body>
	<h1>Lorem Ipsum</h1>
	<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
</body>
</html>
