<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 - 회원 등록</title>
    <style>
         * {
             margin: 0;
             padding: 0;
         }

        /* header */
        header {
            height: 50px;
            background-color: #2d2d2d;
            left: 0;
            right: 0;
            top: 0;
            color: #e0e0e0;
            box-shadow: 0 1px 20px #a1a1a1;
        }
        
        /* aside */
        aside {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 50px 0 0;
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <h1>WaterShip</h1>
        </div>
    </header>
    <nav></nav>
    <aside></aside>
    <section></section>
</body>
</html>
