<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Property Basic</title>
	<style>
		div {
			width: 100px; height: 100px;
			background-color: red;
			
			/* margin: 위쪽 오른쪽 아래 왼쪽 */
			/* padding: 위쪽 오른쪽 아래 왼쪽 */
			margin: 0 30px 0 30px;
			padding: 0 30px 0 30px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
