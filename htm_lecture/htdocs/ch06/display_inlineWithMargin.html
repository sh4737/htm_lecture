<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style>
		#box {
			display: inline;
			background-color: red;
			width: 100px; height: 50px; /* 속성이 지정되지 않음 */
			margin: 10px; /* 왼쪽오른쪽만 적용됨 */
		}
	</style>
</head>
<body>
	<p>의미 없는 더미 객체</p>
	<span>더미 객체</span>
	<div id="box">대상 객체</div>
	<span>더미 객체</span>
	<p>의미 없는 더미 객체</p>
</body>
</html>
